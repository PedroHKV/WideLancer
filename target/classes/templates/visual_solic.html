<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/visual_solic.css}">
</head>
<body>
    <header>
        <div>
            <img th:src="@{/images/logo.png}" id="logo" style="width: 90px; height: 80px;">
            <div class="container">
                <h1><span class="wide">Wide</span><span class="lancer">Lancer</span></h1>
            </div>
        </div>
        <div>
            <div class="login-container">
                <a th:href="@{../login}" class="btn">Login</a>
            </div>
            <div id="perfil-container">
                <a th:href="@{../home}" class="btn">Home</a>
            </div>
            <div id="perfil-container">
                <a th:href="@{../curadoria}" class="btn">Curadoria</a>
            </div>
        </div>
    </header>
    <div id="reqStatus">
        <p id="status"></p>
        <input type="button" onclick="translatediv()" id="dispose" value="X">
    </div> 
    <main>
        <div id="horizontal">
            <div id="acoes">
                <div id="status_denuncia" th:if="${solicitacao.getDecisao} != 'pendente'" th:text="${status}"></div>
                <input th:if="${solicitacao.getDecisao} == 'pendente'" type="button" id="aceit" value="aceitar" onclick = "aceitar()">
                <input th:if="${solicitacao.getDecisao} == 'pendente'" type="button" id="rec" value="recusar" onclick="recusar()">
            </div>
            <div id="dados_solicitante">
                <h3>Informações do candidato:</h3><br>
                <div class="info"><b>Nome:</b><div th:text="${solicitante.getNome}" ></div></div><br>
                <div class="info" ><b>Email:</b><div th:text="${solicitante.getEmail}" ></div></div><br>
                <div class="info"><b>Cpf:</b><div th:text="${solicitacao.getCpf}" ></div> </div><br>
                <div class="info"><b>Stripe Id:</b><div th:text="${solicitacao.getStripeId}" ></div></div><br>
            </div>
            <div id="documento_foto">
                <img id="foto" th:src="${solicitacao.getFoto}" alt="">

            </div>
        </div>
    </main>
</body>
<script th:src="@{../js/configuracoes.js}"></script>
<script th:src="@{../js/visual_solic.js}"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{../css/pagamento.css}">
</head>
<body>
    <header>
        <div class="container">
            <img th:src="@{../images/logo.png}" id="logo" style="width: 65px; height: 55px;">
            <h1><span class="wide">Wide</span><span class="lancer">Lancer</span></h1>
        </div>
        <div id="botoes">
            <a th:href="@{../produtos}" class="btn">Voltar</a>
        </div>
    </header>
    <main>
        <div id="main">
            <div id="esquerda">
                <div id="anuncio">
                    <h3>Dados do produto:</h3>
                    <div class="info"><b>Nome:</b> <div th:text="${produto.getFileName}" ></div></div>
                    <div class="info"><b>Preço:</b> <div th:text="${produto.getPreco}+' R$'" ></div></div>
                    <div class="info"><b>tamamho:</b> <div th:text="${tamanho}" ></div></div>
                    <div class="info"><b>entrega:</b> <div th:text="${produto.getHoraEntrega}" ></div></div>
                </div>
            </div>
            <div id="direita">
                <div id="vendedor">
                    <h3>Vendedor</h3>
                    <div id="foto_div"><img id="vend_logo" th:src="${vendedor.getFoto}" alt=""></div>
                    <div class="info"><b>Nome:</b> <div th:text="${vendedor.getNomeCompleto}" ></div></div>
                    <div class="info"><b>Email:</b> <div th:text="${vendedor.getEmail}" ></div></div>
                </div><br>
                <div id="getprd">
                    <img id="anunc_imagem" th:src="@{../images/pasta.png}" alt=""><br>

                    <div class="info" th:if="${produto.getPago} == true"><b>Produto Adquirido</b></div>

                    <div id="payment-form">
                        <label for="metodo-pagamento">Método de pagamento:</label>
                        <select id="metodo-pagamento">
                            <option value="cartao">Cartão</option>
                            <option value="pix">Pix</option>
                            <option value="boleto">Boleto</option>
                        </select>

                        <div id="card-container" style="display:block;">
                            <div id="card-element"></div>
                        </div>

                        <div id="btn_conf">
                            <button id="submit">Obter produto</button>
                        </div>
                        <div id="card-errors" role="alert"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="https://js.stripe.com/v3/"></script>
<script th:src="@{../js/configuracoes.js}"></script>
<script th:src="@{../js/pagamento.js}"></script>
</html>

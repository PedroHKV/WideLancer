<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{css/login.css}">
    <title>WideLancer | login</title>
</head>
<body>

    <main>
        <div id="esquerda">
            <h1>Divulgue seus serviços com <br> WideLancer !</h1>

        </div>
        
        <div id="direita">
            <h3>LOGIN</h3>

            <div>
                <input type="button" value="Entrar" id="botao">
            </div>
            <p>Ainda não é um WideLancer? <a th:href="cadastro">Cadastre-se</a></p><br><br>
            <div id="statusHTTP">
                
            </div>
        </div>
    </div>
    
    <script th:src="@{js/configuracoes.js}"></script>
    <script th:src="@{js/login.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WideLancer</title>
  <link rel="stylesheet" th:href="@{../css/anuncio2.css}" />
</head>
  <div id="reqStatus">
      <p id="status"></p>
      <input type="button" onclick="translatediv()" id="dispose" value="X">
  </div>  
  <header>
  <div class="container">
      <img th:src="@{../images/logo.png}" id="logo" style="width: 85px; height: 75px;">
      <h1><span class="wide">Wide</span><span class="lancer">Lancer</span></h1>
      </div>
      <div class="topo">
        <h1 th:text="${anuncio.getTitulo}"></h1>
      </div>
      
      <div class="denuncia hid" id="denuncia_">
          <p>Denunciar post</p>
          <textarea name="" id="motivo" placeholder="motivo da denúncia"></textarea><br>
          <div><input type="button" id="cancelar" onclick="cancelar()" value="cancelar"><input type="button" id="denun" onclick="enviar_denuncia()" value="denunciar"></div>
      </div>
  
      <div class="offer">
        <div class="price-highlight"><p>Clique no botao abaixo para iniciar a uma negociação</p> <input type="button" id="denuncbtn" onclick="denunciar()" class="btn" value="denunciar"> </div>
        <button id="negoc" onclick="init_negocio()" class="buy-button">Iniciar Chat</button>
      </div>
    
      <div class="images">
        <img th:src="${anuncio.getFoto}" alt="Imagem" />
      </div>
  </div>
</header><br><br><br><br><br><br>
<body>

  <main>

    <section class="description">
      <h2>DESCRIÇÃO DO ANÚNCIO</h2>
      <p th:text="${anuncio.getDescricao}" ></p>
      <br><br>
    </section>

    <aside class="seller-box">
      <h2 th:id="${anunciante.getEmail}">Vendedor</h2>
      <img th:src="${anunciante.getFoto}" alt="Foto de perfil" class="profile-pic" />
      <span><strong id="email" th:text="${anunciante.getEmail}" ></strong> </span>
      
      <span><input type="button" id="portif" onClick="render_portif()" value="Conferir Portifolio"></span>
    </aside>


  </main>
</body>
<script th:src="@{../js/configuracoes.js}"></script>
<script th:src="@{../js/visualis_anuncio.js}"></script>
</html>

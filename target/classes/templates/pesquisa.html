<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de pesquisa</title>
    <link rel="stylesheet" th:href="@{css/pesquisa.css}"> 
</head>
<body>
   <header>
    <div class="container">
        <img th:src="@{images/logo.png}" id="logo" style="width: 90px; height: 80px;">
        <h1><span class="wide">Wide</span><span class="lancer">Lancer</span></h1>
    </div>
    <input type="text" placeholder="Procure um serviÃ§o digital! Ex.: Design logos" id="search-bar">
    <input type="button" value="voltar" class="btn" id="volta">
   </header>
   <main>
    <div id="cards">

        <div th:each="anuncio : ${anuncios}" class='card' th:id="${anuncio.getId}">
            <img th:src='${anuncio.getFoto}'>
            <div>
                <p th:text="${anuncio.getTitulo}" class='titulo'></p>
                <p th:text="${anuncio.getDescricao}" class='descricao'></p>
            </div>
        </div>
        
    </div>
   </main>
</body>
<script th:src="@{js/configuracoes.js}"></script>
<script th:src="@{js/pesquisa.js}"></script>
</html>

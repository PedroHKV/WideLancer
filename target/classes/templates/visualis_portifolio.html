<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{css/visualis_portifolio.css}">
</head>
<body>
    <div id="direita">
                <div id="header">
                    <p id="nome" th:text="${portifolio.getNome}"></p>
                    <div id="fotoport">
                        <label for="infotoport"><img th:src="${portifolio.getFoto}" alt=""></label>
                    </div>
                    <input type="button" id="voltar" value="Voltar">
                </div>  
                <div id="informacoes">
                    <br><br><br><br>
                    <h2 th:text="${portifolio.getTituloPortifolio}"></h2>
                    <p id="descricao" th:text="${portifolio.getDescricaoPortifolio}"></p>
                    <h2>Meus Serviços</h2>
                <!-- tratamento de anuncios -->

                    <div class="servicos-container">
                        <div class="servicos" id="servicos">
                            <!-- carrossel de anuncios -->

                            <div th:id="${anuncio.getId}" th:each="anuncio : ${anuncios}" class="servico">
                                <img th:src="${anuncio.getFoto}" alt=""/>
                                <p th:text="${anuncio.getTitulo}" ></p>
                            </div>

                        </div>
                        <button id="prevBtn">❮</button>
                        <button id="nextBtn">❯</button>
                    </div>
                </div>    
            </div>
        </div>
</body>
<script th:src="@{js/configuracoes.js}"></script>
<script th:src="@{js/visualis_portifolio.js}"></script>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notificações - WideLancer</title>
  <link rel="stylesheet" th:href="@{css/notificações.css}" />
</head>
<body>

  <header>
    <div id="log">
      <img th:src="@{images/logo.png}" id="logo" style="width: 90px; height: 80px;">
      <div class="logo">
        <h1><span class="wide">Wide</span><span class="lancer">Lancer</span></h1>
      </div>
    </div>  
    <div class="perfil">
      <a th:href="@{home}" class="btn">Home</a>
    </div>
  </header>

  <main class="notificacoes-container">
    <h2>Seus Chats abertos</h2>


        <div th:each="chat : ${chats}" th:id="${chat[0]}" class="notificacao">
            <h3 th:text="'negociação aberta com '+${chat[1]}"></h3>
            <p></p>
        </div>
        

        <div th:if="${chats.length} == 0" id="notifs"><h3>Sem Chats abertos</h3><img id="zero" th:src="@{images/zero_notif.png}" alt=""></div>

  </main>
  <script th:src="@{js/configuracoes.js}"></script>
  <script th:src="@{js/notificacoes.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{css/home.css}">
</head>
<body>

    <div id="reqStatus">
      <p id="status"></p>
      <input type="button" onclick="translatediv()" id="dispose" value="X">
    </div> 

    <header>
        <img th:src="@{images/logo.png}" id="logo" style="width: 90px; height: 80px;">
        <div class="container">
            <h1><span class="wide">Wide</span><span class="lancer">Lancer</span></h1>
        </div>
  
        <div th:if="${usuario.isCurador}" class='login-container'>
            <a th:href='@{curadoria}' class='btn'>Curadoria</a>
        </div>
        <div th:if="${usuario.isVendedor}" class='login-container'>
            <a th:href='@{formulario_anuncio}' class='btn'>Anunciar</a>
        </div>
        <div th:if="${!usuario.isVendedor}" class='login-container'>
            <a onClick="convidarParaSerVendedor()" class='btn'>Anunciar</a>
        </div>

        <div id="perfil-container">
            <a th:href="@{chats}" class="btn">Chats</a>
        </div>
        <div id="perfil-container">
            <a th:href="@{produtos}" class="btn">Produtos</a>
        </div>
        <div id="perfil-container">
            <a th:href="@{perfil}" class="btn">Perfil</a>
        </div>
        <div class="login-container">
            <a th:href="@{login}" class="btn">Login</a>
        </div>
    </header>

    <div class="convite inativo" id="convite">
        <p id="convite_aviso">Você precisa de uma conta de vendedor para poder fazer anuncios de serviços</p>
        <br><p class="paragr" id="convite_perg">deseja se tornar um vendedor?</p><br><br>
        <div class="conv_acoes ativo" id="convite_acoes">
            <input type="button" id="conv_nao" class="conv_btn" value="Nao">
            <input type="button" id="conv_sim" class="conv_btn" value="Sim">
        </div>
        <div class="inps inativo" id="inputs_solic">
            <div id="entradas">
                <div id="textfields">
                    <input type="text" class="inf" id="cpf_tag" placeholder="CPF" >
                    <input type="text" class="inf" id="stripe_tag" placeholder="Stripe Id" >
                    <div id="err"></div>
                </div>
                <div id="foto">
                    <label for="imagem_in" id="img_lab" ><img th:src="@{images/camera.png}" id="img" ></label>
                    <input type="file" id="imagem_in">
                </div>
            </div><br>
            <div id="botoes">
                <input type="button" class="conv_btn" id="cancelar" value="cancelar">
                <input type="button" class="conv_btn" id="confirmar" value="confirmar">
            </div>
        </div>
    </div>

    <div class="retangulo">
        <h1>Bem vindo! procure o seu <span class="destaque">serviço freelancer</span> ideal, rapido e seguro!</h1>
        <input type="text" placeholder="Procure por um serviço digital! Ex.: Design logos" class="search-bar" id="search-bar">
    </div>

    <script th:src="@{js/Configuracoes.js}"></script>
    <script th:src="@{js/home.js}"></script>
</body>
</html>

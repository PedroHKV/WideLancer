<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{../css/visual_denuncia.css}">
</head>
<body>
    <header>
        <div>
            <img th:src="@{../images/logo.png}" id="logo" style="width: 90px; height: 80px;">
            <div class="container">
                <h1><span class="wide">Wide</span><span class="lancer">Lancer</span></h1>
            </div>
        </div>
        <div>
            <div class="login-container">
                <a th:href="@{../login}" class="btn">Login</a>
            </div>
            <div id="perfil-container">
                <a th:href="@{../curadoria}" class="btn">Curadoria</a>
            </div>
            <div class="login-container">
                <a th:href="@{../home}" class="btn">Home</a>
            </div>
        </div>
    </header>
    <div id="reqStatus">
      <p id="status"></p>
      <input type="button" onclick="translatediv()" id="dispose" value="X">
    </div> 
    <main>
        <div id="horizontal">
            <div id="acoes">

                <div th:if="${denuncia.getDecisao} != 'pendente'" th:text="${decisao}" id="status_denuncia" >
                    
                </div>

                <input th:if="${denuncia.getDecisao} == 'pendente'" type="button" id="ign" value="ignorar">
                <input th:if="${denuncia.getDecisao} == 'pendente'" type="button" th:id="${anuncio.getId}" class="visual_anunc" value="ver anuncio">
                <input th:if="${denuncia.getDecisao} == 'pendente'" type="button" id="esc" value="excluir anuncio">
                <input th:if="${denuncia.getDecisao} == 'pendente'" type="button" id="ban_anun" value="banir anunciante">
            </div>
            <div id="anuncio">
                <img src="" alt="" id="anuncio_img">
                <div id="descricao">

                </div>
            </div>
            <div id="motivacao">
                <div id="dados_denuncia">
                    <div id="envolvidos">
                        <div><b>Delator:</b> <div th:text="${delator.getEmail}"></div> </div>
                        <div><b>Anunciante:</b> <div th:text="${anunciante.getEmail}"></div> </div>
                    </div>
                    <div id="motivo">
                        <h2>Motivo da denuncia:</h2>
                        <p id="motivo_texto" th:text="${denuncia.getMotivo}"></p>
                    </div>
                </div>
            </div>
            <div id="dados_anunciante">
                <h2 style="display: flex; width: 100%; text-align: center;">Anunciante</h2>
                <div id="foto">
                    <img th:src="${anunciante.getFoto}" alt="">
                </div><br>
                <div class="info"><b>Nome:</b>  <div th:text="${anunciante.getNome}" ></div> </div><br>
                <div class="info"><b>Email:</b> <div th:text="${anunciante.getEmail}" ></div> </div><br>
                <div class="info"><b>CPF:</b>   <div th:text="${anunciante.getCpf}" ></div> </div><br>
                <div class="info"><b>Pix:</b>   <div th:text="${anunciante.getStripeId}" ></div> </div><br>
                <div class="info"><b>nÂ° denuncias:</b> <div th:text="${numDenuncias}"></div> </div><br>
            </div>
        </div>

    </main>
</body>
<script th:src="@{../js/configuracoes.js}"></script>
<script th:src="@{../js/visual_denuncia.js}"></script>
</html>
